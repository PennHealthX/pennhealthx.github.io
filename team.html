<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>PennHealthX - Our Team</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/cefbebdc70.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/common.css">
    <link rel='stylesheet' type='text/css' href='public/css/team.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="public/assets/favicon/favicon.ico">
    <link rel="manifest" href="public/assets/favicon/site.webmanifest">
    <meta name="theme-color" content="#1f1f1f;">
    <script src="public/js/team-loader.js"></script>
  </head>
  <body>
    <header>
      <a href="/"><img class="logo" src="public/images/logo.svg" alt="PennHealthX"></a>
      <nav>
        <a href="/team">Our Team</a>
        <a href="/projects">Projects</a>
        <a href="/events">Events</a>
        <a href="/conference">Conference</a>
      </nav>
    </header>
    <main>
      <div class='container'>
        <h1 id="team-year">Executive Board</h1>
        <div class='team-grid' id="team-grid">
          <!-- Team cards will be loaded here -->
        </div>
      </div>
    </main>
    <script>
      fetch('src/team.yml')
        .then(response => response.text())
        .then(yamlText => {
          const { year, cards } = generateTeamCards(yamlText);
          document.getElementById('team-grid').innerHTML = cards.join('\n');
          document.getElementById('team-year').textContent = (year || new Date().getFullYear()) + ' Executive Board';
        })
        .catch(error => {
          console.error('Error loading team data:', error);
          document.getElementById('team-grid').innerHTML = '<p style="color: red;">Error loading team data.</p>';
        });
    </script>
    <footer>
      <div>
        <a href="/"><img class="logo" src="public/images/logo.svg" alt="PennHealthX"></a>
        <a href="https://facilities.upenn.edu/maps/locations/translational-research-phase-2" target="_blank">Jordan Medical Education Center</a>
        <p>3400 Civic Center Boulevard</p>
        <p>Philadelphia, PA 19104</p>
        <a href="mailto:pennhealthx@gmail.com">pennhealthx@gmail.com</a>
      </div>
      <div class="navigation">
        <h1>Navigation</h1>
        <hr>
        <a style="margin: 5px 0;" href="/team">Our Team</a>
        <a style="margin: 5px 0;" href="/projects">Projects</a>
        <a style="margin: 5px 0;" href="/events">Events</a>
        <a style="margin: 5px 0;" href="/conference">Conference</a>
      </div>
    </footer>
  </body>
</html>
