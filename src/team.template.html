---
title: PennHealthX - Our Team
stylesheets:
  - public/css/team.css
scripts:
  - public/js/team-loader.js
---
<div class='container'>
  <h1 id="team-year">Executive Board</h1>
  <div class='team-grid' id="team-grid">
    <!-- Team cards will be loaded here -->
  </div>
</div>
<script>
  fetch('src/team.yml')
    .then(response => response.text())
    .then(yamlText => {
      const { year, cards } = generateTeamCards(yamlText);
      document.getElementById('team-grid').innerHTML = cards.join('\n');
      document.getElementById('team-year').textContent = (year || new Date().getFullYear()) + ' Executive Board';
    })
    .catch(error => {
      console.error('Error loading team data:', error);
      document.getElementById('team-grid').innerHTML = '<p style="color: red;">Error loading team data.</p>';
    });
</script>
